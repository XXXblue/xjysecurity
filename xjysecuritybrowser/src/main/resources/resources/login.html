<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    <h2>登录页面</h2>
    <form action="/authentication/form" method="post">
        <table>
            <tr>用户名：</tr>
            <tr><input type="text" name="username"></tr>
            <tr>密码：</tr>
            <tr><input type="password" name="password"></tr>
            <tr>
                <td>验证码：</td>
                <td>
                    <input type="text" name="imageCode">
                    <img src="/code/image?width=200">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">登录</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
