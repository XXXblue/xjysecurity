<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    <h2>表单登录</h2>
    <form action="/authentication/form" method="post">
        <table>
            <tr>用户名：</tr>
            <tr><input type="text" name="username"></tr>
            <tr>密码：</tr>
            <tr><input type="password" name="password"></tr>
            <tr>
                <td>验证码：</td>
                <td>
                    <input type="text" name="imageCode">
                    <img src="/code/image?width=200">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input name="remember-me" type="checkbox" value="true">记住我
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">登录</button>
                </td>
            </tr>
        </table>
    </form>
    <h2>短信登录</h2>
    <form action="/authentication/mobile" method="post">
        <table>
            <tr>手机号：</tr>
            <tr><input type="text" name="mobile" value="123456"></tr>
            <tr>
                <td>验证码：</td>
                <td>
                    <input type="text" name="smsCode"><a href="/code/sms?mobile=123456">发送验证码</a>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">登录</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
